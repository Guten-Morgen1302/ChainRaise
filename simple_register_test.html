<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        input, button { padding: 10px; margin: 5px; display: block; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Test</h1>
        <input type="text" id="username" placeholder="Username" value="testuser123">
        <input type="email" id="email" placeholder="Email" value="test123@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <input type="text" id="firstName" placeholder="First Name" value="Test">
        <input type="text" id="lastName" placeholder="Last Name" value="User">
        <button onclick="register()">Register</button>
        <div id="result"></div>
    </div>

    <script>
        async function register() {
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Registering...';

            try {
                console.log('Sending request to: http://localhost:5000/api/register');
                console.log('Data:', data);

                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    result = { error: 'Invalid JSON', raw: responseText };
                }

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error ${response.status}</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
