<!DOCTYPE html>
<html>
<head>
    <title>Debug Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 120px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #555; background: #2a2a2a; }
        .error { border-color: #dc3545; background: #3a1a1a; }
        .success { border-color: #28a745; background: #1a3a1a; }
        .logs { background: #000; padding: 10px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Registration on localhost:5000</h1>
        
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="debuguser" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="debug@example.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="Debug">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User">
        </div>
        
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testCORS()">Test CORS</button>
        <button onclick="clearLogs()">Clear Logs</button>

        <div id="result" class="result" style="display: none;"></div>
        
        <h3>Debug Logs:</h3>
        <div id="logs" class="logs"></div>
    </div>

    <script>
        function log(message) {
            const timestamp = new Date().toISOString();
            const logElement = document.getElementById('logs');
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('result').style.display = 'none';
        }

        function showResult(content, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = content;
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.style.display = 'block';
        }

        async function testCORS() {
            log('Testing CORS preflight...');
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`CORS preflight status: ${response.status}`);
                log(`CORS headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                
                showResult(`CORS test completed. Status: ${response.status}`);
            } catch (error) {
                log(`CORS test failed: ${error.message}`);
                showResult(`CORS test failed: ${error.message}`, true);
            }
        }

        async function testRegistration() {
            log('Starting registration test...');
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            log(`Form data: ${JSON.stringify(formData, null, 2)}`);

            try {
                log('Making fetch request to /api/register...');
                
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                log(`Response status: ${response.status} ${response.statusText}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`);

                const responseText = await response.text();
                log(`Raw response: ${responseText}`);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    log(`Failed to parse JSON: ${e.message}`);
                    result = { error: 'Invalid JSON response', raw: responseText };
                }
                
                if (response.ok) {
                    log('Registration successful!');
                    showResult(`
                        <h3>Registration Successful!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `);
                } else {
                    log(`Registration failed with status ${response.status}`);
                    showResult(`
                        <h3>Registration Failed!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `, true);
                }
            } catch (error) {
                log(`Network error: ${error.message}`);
                log(`Error stack: ${error.stack}`);
                showResult(`
                    <h3>Network Error!</h3>
                    <p>${error.message}</p>
                `, true);
            }
        }

        // Auto-start when page loads
        window.onload = function() {
            log('Debug page loaded');
            log('Ready to test registration on localhost:5000');
        };
    </script>
</body>
</html>
